[autoexec]
@echo off
mount C: ~/.dosbox
mount D ~/.dosbox/homm2 -t cdrom -usecd 0
C:
cd homm2
heroes2.exe

[sdl]
fullscreen = false
fulldouble = false
fullresolution=original
windowresolution=original
output=overlay
autolock=true
sensitivity=100
waitonerror=true
priority=higher,normal
usescancodes=true

[dosbox]
memsize = 16
machine=svga_s3

[render]
frameskip=0
aspect=true
scaler=normal2x

[cpu]
core=auto
cputype=auto
cycles=max
cycleup = 1000
cycledown = 1000

[sblaster]
sbtype=sb16
sbbase=220
irq=7
dma=1
hdma=5
mixer=true
oplmode=auto
oplrate=44100

[midi]
mpu401=intelligent
mididevice=default
midiconfig=

[mixer]
nosound=false
rate=44100
blocksize=1024
prebuffer=20

[speaker]
pcspeaker=true
pcrate=44100
tandy=auto
tandyrate=44100
disney=true

[dos]
xms=true
ems=true
umb=true
keyboardlayout=auto

[ipx]
ipx=false

[serial]
serial1=dummy
serial2=dummy
serial3=disabled
serial4=disabled

