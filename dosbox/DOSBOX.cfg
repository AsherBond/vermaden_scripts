[autoexec]
@echo off
mount C: ~/.dosbox
C:

[sdl]
fullscreen = false
fulldouble = true

[dosbox]
memsize = 16

[cpu]
core = dynamic
cycles = 20000
cycleup = 1000
cycledown = 1000

[sblaster]
sbtype=sb16
sbbase=220
irq=7
dma=1
hdma=5
mixer=true
oplmode=auto
oplrate=44100

[midi]
mpu401=intelligent
mididevice=default
midiconfig=

[mixer]
nosound=false
rate=44100
blocksize=1024
prebuffer=20

[speaker]
pcspeaker=true
pcrate=44100
tandy=auto
tandyrate=44100
disney=true

[dos]
xms=true
ems=true
umb=true
keyboardlayout=auto
