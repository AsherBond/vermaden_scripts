<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

  <!-- antialias all fonts -->
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting"   mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><int>0</int></edit>
    <edit name="dpi"       mode="assign"><double>75</double></edit>
    <edit name="rgba"      mode="assign"><const>none</const></edit>
    </match>

  <!-- replace these with a better looking font (MONO) -->
  <match target="pattern">
    <test name="family"    qual="any"><string>Courier [Adobe]</string></test>
    <edit name="family" mode="assign"><string>Courier 10 Pitch</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>Andale Mono</string></test>
    <edit name="family" mode="assign"><string>Courier 10 Pitch</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>Fixed</string></test>
    <edit name="family" mode="assign"><string>Courier 10 Pitch</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>courier</string></test>
    <edit name="family" mode="assign"><string>Courier 10 Pitch</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>Lucidatypewriter</string></test>
    <edit name="family" mode="assign"><string>Courier 10 Pitch</string></edit>
    </match>

  <!-- replace these with a better looking font (SANS) -->
  <match target="pattern">
    <test name="family"    qual="any"><string>Roboto</string></test>
    <edit name="family" mode="assign"><string>calibri</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>Roboto Condensed</string></test>
    <edit name="family" mode="assign"><string>calibri</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>helvetica</string></test>
    <edit name="family" mode="assign"><string>trebuchet ms</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>arial</string></test>
    <edit name="family" mode="assign"><string>trebuchet ms</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>times</string></test>
    <edit name="family" mode="assign"><string>garamond</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>Quattrocento Sans</string></test>
    <edit name="family" mode="assign"><string>trebuchet ms</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>DejaVu Sans</string></test>
    <edit name="family" mode="assign"><string>trebuchet ms</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>lucida</string></test>
    <edit name="family" mode="assign"><string>trebuchet ms</string></edit>
    </match>

  <match target="pattern">
    <test name="family"    qual="any"><string>Bitstream Charter</string></test>
    <edit name="family" mode="assign"><string>Serif</string></edit>
    </match>

  <!-- disable embedded bitmaps -->
  <match target="font" >
    <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
    </match>

</fontconfig>
